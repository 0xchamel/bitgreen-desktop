<!-- Versions | TODO: move to separate component? -->
<mat-content class="client-version">
  <div class="client item">
    Client
    <!-- TODO: example of up-to-date version (add class `current`): -->
    <span class="version" [ngClass]="isUpdateProcessing ? 'unknown' : (isClientLatest ? 'current' : 'outdated')" [matTooltip]=" clientUpdateText " matTooltipPosition="right">
      <span class="dot"></span>
      {{ clientVersion }}
    </span>
  </div>
  <div class="client item">
    Market
    <span class="version" >
      {{ marketVersion }}
    </span>
  </div>
  <div class="daemon item">
    Core
    <span class="version">
      {{ daemonVersion }}
    </span>
  </div>
</mat-content>
