<!-- Alpha mainnet warning -->
<mat-card class="notification alert" *ngIf="mainNet">
  <mat-card-title class="title">
    The Particl Marketplace alpha is still in development and not 100% private yet &ndash; use it at your own risk!
    <button class="button" mat-button color="warn" (click)="readFullWarning()">
      <mat-icon fontSet="partIcon" fontIcon="part-alert"></mat-icon>
      Click here to read all the details first!
    </button>
  </mat-card-title>
</mat-card><!-- .notification -->
