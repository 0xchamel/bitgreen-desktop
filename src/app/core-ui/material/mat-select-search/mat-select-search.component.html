<form>
  <mat-form-field>
    <input type="text" (focus)="_selectAllContent($event)" placeholder="{{placeHolder}}" aria-label="placeHolder" matInput [formControl]="formControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn.bind(this)">
      <mat-option *ngIf="defaultOption">{{defaultOption}}</mat-option>
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{showValueOf ? option[showValueOf] : option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
