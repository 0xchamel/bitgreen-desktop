<mat-icon class="fav icon" fontSet="partIcon"
          [fontIcon]="(favoritesService.isListingItemFavorited(listing.id))? 'part-heart-outline-remove' : 'part-heart-outline-add'"
          [ngClass]="{ 'active': favoritesService.isListingItemFavorited(listing.id) }"
          [matTooltip]="(favoritesService.isListingItemFavorited(listing.id))? 'Remove from Favorites' : 'Add to Favorites'"
          matTooltipPosition="above" (click)="addToFavorites()"></mat-icon>
