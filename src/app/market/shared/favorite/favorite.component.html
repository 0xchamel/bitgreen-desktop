<mat-icon class="fav icon" fontSet="partIcon"
          [fontIcon]="(isFavorited)? 'part-heart-outline-remove' : 'part-heart-outline-add'"
          [ngClass]="{ 'active': isFavorited }"
          [matTooltip]="(isFavorited)? 'Remove from Favorites' : 'Add to Favorites'"
          matTooltipPosition="above" (click)="toggle()"></mat-icon>
