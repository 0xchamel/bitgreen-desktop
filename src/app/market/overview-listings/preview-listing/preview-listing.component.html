<div class="item">

  <div class="image">
    <!-- TODO: this is a default placeholder image (show if no other image is available) -->
    <img src="data:image/gif;base64,{{getThumbnail()}}" (click)="openListing()">
    <div class="icons">
      <mat-icon class="icon preview" fontSet="partIcon" fontIcon="part-search" matTooltip="Preview" matTooltipPosition="above" (click)="openListing()"></mat-icon>
      <mat-icon class="icon flag" fontSet="partIcon" fontIcon="part-error" matTooltip="Report" matTooltipPosition="above"></mat-icon>
      <mat-icon class="icon fav" fontSet="partIcon" fontIcon="part-heart" matTooltip="Favourite" matTooltipPosition="above"></mat-icon>
    </div>
  </div>

  <div class="info">
    <div class="title">{{ listing.ItemInformation.title }}</div>
    <div class="category">{{listing.ItemInformation.ItemCategory.name}}</div>
  </div>

  <div class="price-cart" fxLayout="row" fxLayoutAlign="space-between center">
    <div class="price" fxFlex>{{listing.PaymentInformation.ItemPrice.basePrice.toFixed(8)}}</div>
    <button class="to-cart small" mat-button color="primary" fxFlex>Add to cart</button>
  </div>

</div>
