<div class="item" (click)="openListing()">

  <div class="image">
    <img src="https://placehold.it/260x195">
    <div class="icons">
      <mat-icon class="icon preview" fontSet="partIcon" fontIcon="part-search" matTooltip="Preview" matTooltipPosition="above"></mat-icon>
      <mat-icon class="icon flag" fontSet="partIcon" fontIcon="part-error" matTooltip="Report" matTooltipPosition="above"></mat-icon>
      <mat-icon class="icon fav" fontSet="partIcon" fontIcon="part-heart" matTooltip="Favourite" matTooltipPosition="above"></mat-icon>
    </div>
  </div>
  
  <div class="info">
    <div class="title">{{ listing }}</div>
    <div class="category">Category</div>
  </div>
  
  <div class="price-cart" fxLayout="row" fxLayoutAlign="space-between center">
    <div class="price" fxFlex>3350.00</div>
    <button class="to-cart small" mat-button color="primary" fxFlex>Add to cart</button>
  </div>

</div>
