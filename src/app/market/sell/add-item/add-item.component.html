<div class="container-block disable-select">
  
  <div class="row" fxLayout="row" fxLayoutGap="30px">

    <mat-card class="photos" fxFlex="50">
      <div class="title">Upload photos</div>
      <div class="drag-n-drop">
        <mat-icon class="icon" fontSet="partIcon" fontIcon="part-select"></mat-icon>
        <button mat-button color="primary">
          Upload a photo
        </button>
        <p>or drag'n'drop it here</p>
      </div>
      <div class="gallery" fxLayoutWrap>
        <div class="photo" fxFlex="25">
          <img src="./assets/images/placeholder_1-1.jpg">
          <div class="icons">
            <mat-icon class="delete" fontSet="partIcon" fontIcon="part-cross" matTooltip="Remove image"></mat-icon>
            <mat-icon class="featured" fontSet="partIcon" fontIcon="part-check" matTooltip="Set as featured"></mat-icon>
          </div>
        </div>
        <div class="photo featured" fxFlex="25">
          <img src="./assets/images/placeholder_1-1.jpg">
          <div class="icons">
            <mat-icon class="delete" fontSet="partIcon" fontIcon="part-cross" matTooltip="Remove image"></mat-icon>
            <mat-icon class="featured" fontSet="partIcon" fontIcon="part-check" matTooltip="Set as featured"></mat-icon>
          </div>
        </div>
        <div class="photo" fxFlex="25">
          <img src="./assets/images/placeholder_1-1.jpg">
          <div class="icons">
            <mat-icon class="delete" fontSet="partIcon" fontIcon="part-cross" matTooltip="Remove image"></mat-icon>
            <mat-icon class="featured" fontSet="partIcon" fontIcon="part-check" matTooltip="Set as featured"></mat-icon>
          </div>
        </div>
        <div class="photo" fxFlex="25">
          <img src="./assets/images/placeholder_1-1.jpg">
          <div class="icons">
            <mat-icon class="delete" fontSet="partIcon" fontIcon="part-cross" matTooltip="Remove image"></mat-icon>
            <mat-icon class="featured" fontSet="partIcon" fontIcon="part-check" matTooltip="Set as featured"></mat-icon>
          </div>
        </div>
        <div class="photo" fxFlex="25">
          <img src="./assets/images/placeholder_1-1.jpg">
          <div class="icons">
            <mat-icon class="delete" fontSet="partIcon" fontIcon="part-cross" matTooltip="Remove image"></mat-icon>
            <mat-icon class="featured" fontSet="partIcon" fontIcon="part-check" matTooltip="Set as featured"></mat-icon>
          </div>
        </div>
        <div class="photo" fxFlex="25">
          <img src="./assets/images/placeholder_1-1.jpg">
          <div class="icons">
            <mat-icon class="delete" fontSet="partIcon" fontIcon="part-cross" matTooltip="Remove image"></mat-icon>
            <mat-icon class="featured" fontSet="partIcon" fontIcon="part-check" matTooltip="Set as featured"></mat-icon>
          </div>
        </div>
      </div><!-- .gallery -->
    </mat-card><!-- .photos -->
  
    <mat-card class="details" fxFlex="50">
      <div class="title">Listing details</div>
      ...
    </mat-card>

  </div>
    
  <div class="action-buttons">
    <button mat-button (click)="backToSell()">
      <mat-icon fontSet="partIcon" fontIcon="part-cross"></mat-icon>
      Cancel
    </button>
    <button mat-button matTooltip="Save as unpublished template">
      <mat-icon fontSet="partIcon" fontIcon="part-date"></mat-icon>
      Save for later
    </button>
    <button mat-raised-button color="primary" matTooltip="Save and put up for sale">
      <mat-icon fontSet="partIcon" fontIcon="part-check"></mat-icon>
      Save & Publish
    </button>
  </div>

</div>
