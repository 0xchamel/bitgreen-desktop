<div mat-dialog-title class="title">Remove market listing</div>
<mat-dialog-content class="modal-content">
  <p>
    Are you sure you want to remove your listing?
  </p>
  <table class="info">
    <tr><th>Listing name</th><td><strong>[Product name]</strong></td></tr>
    <tr><th>Category</th><td>[Product category]</td></tr>
    <tr><th>Price</th><td>[Product price]</td></tr>
  </table>
  <p class="widget-help">
    This will completely remove the listing, including all associated data (like photos, descriptions etc.) and nobody will be able to purchase it.
  </p>
</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign="end center">
  <button type="button" mat-button mat-dialog-close>
    <mat-icon fontSet="partIcon" fontIcon="part-cross"></mat-icon>
    Cancel
  </button>
  <!-- FIXME: implement.. -->
  <button mat-raised-button color="warn">
    <mat-icon fontSet="partIcon" fontIcon="part-circle-minus"></mat-icon>
    Yes, remove listing
  </button>
</mat-dialog-actions>
