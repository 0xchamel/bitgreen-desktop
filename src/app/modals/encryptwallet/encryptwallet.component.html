<div mat-dialog-title *ngIf="!password" class="title">Encrypt your wallet</div>
<div mat-dialog-title *ngIf="password" class="title">Confirm your password</div>


<mat-dialog-content class="modal-content">

  <div *ngIf="!password" class="section enter-password">
    <p>
      Please choose a password to encrypt your wallet
    </p>
    <p class="warning">
      Do NOT forget this password or you will be unable to access your coins!
    </p>
  </div><!-- !password -->

  <!-- @TODO: Do we really need a confirmation for the password with "show password" option? -->
  <div *ngIf="password" class="section enter-password">
    <p>
      Please enter your chosen password again to confirm it
    </p>
    <p class="warning">
      Do NOT forget this password or you will be unable to access your coins!
    </p>
  </div><!-- !password -->

  <app-password
    #passwordElement
    buttonText="Encrypt Wallet"
    (passwordEmitter)="encryptwallet($event)"
    [unlockTimeout]="0"
    [showStakeOnly]="false"
    [emitPassword]="true">
  </app-password>

</mat-dialog-content>


<mat-dialog-actions fxLayoutAlign="end center">
  <button *ngIf="password" type="button" mat-button (click)="clearPassword()">
    <mat-icon fontSet="partIcon" fontIcon="part-previous-single"></mat-icon>
    Back
  </button>
</mat-dialog-actions>
